<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>F8 - Shop</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      * {
        margin: 0;
      }

      .box {
        width: 100%;
        height: 100px;
        background: #777;
      }

      /* Click to active */
      .box:active {
        background-color: red;
      }

      h1:hover {
        color: red;
      }

      li:first-child {
        color: red;
      }

      li:last-child {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <h1>CSS Pseudo-classes</h1>
    <ul>
      <li>:root</li>
      <li>:hover</li>
      <li>:active</li>
      <li>:first-child</li>
      <li>:last-child</li>
    </ul>
  </body>
</html>
